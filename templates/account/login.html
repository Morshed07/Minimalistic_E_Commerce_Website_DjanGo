{% extends "base.html" %}
{% load static %}

{% block title %} Signin {% endblock title %}


{% block content %}

<section class="page-add">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-breadcrumb">
                    <h2 class="text-center">Sign In</h2>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Page Add Section End -->

<!-- Contact Section Begin -->
<div class="contact-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form class="contact-form" novalidate method="POST" >
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-12 py-2">
                            <input name = "username" type="text" class="text-center" 
                         placeholder="Enter Username/E-mail">
                            {{form.username.errors}}
                        </div>
                        <div class="col-lg-12 py-2">
                            <input name = "password" type="password" class="text-center"  placeholder="Enter Password">
                            {{form.password.errors}}
                        </div>
                        
                        
                        <div class="col-lg-12 py-2 text-center">
                            <button type="submit">Sign In</button>
                        </div>
                        <div class="col-lg-12 py-2 text-center">
                            <p>Don't have an account? please
                            <strong>
                                <a class="text-decoration-none text-dark " href="{% url "registration" %}">Sign Up</a> 
                            </strong>here
                        </p>
                        </div>
                    </div>
                </form>
            </div>
            
    </div>
</div>

{% endblock content %}
